<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sample Reveal.js Slides</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.2.1/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.2.1/dist/theme/black.css">
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <h2>Welcome to Reveal.js</h2>
        <p>This is the first slide.</p>
      </section>
      <section>
        <h2>Second Slide</h2>
        <p>This is the second slide. Ready for GitHub Pages!</p>
      </section>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.2.1/dist/reveal.js"></script>
  <script>
    Reveal.initialize({
      hash: true
    });
  </script>
</body>
</html>
